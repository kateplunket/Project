<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div id="divCreateHarvest" style="background-color: #989F8B;">
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center vh-100">
            <div class="card col-12 col-md-10 offset-md-4">
                <div class="card-head">
                    <h3 class="col-12 text-center mt-1">Register Harvest</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="txtCreateHarvestID" class="form-label mt-4">HarvestID</label>
                            <input class="form-control" id="txtCreateHarvestID" placeholder="" type="text">
                        </div>
                        <div class="form-group">
                            <label for="txtCreateL" class="form-label mt-4">Last Name</label>
                            <input class="form-control" id="txtCreateLastName" placeholder="" type="text">
                        </div>
                        <div class="form-group">
                            <label for="txtCreateEmail" class="form-label mt-4">Email</label>
                            <input class="form-control" id="txtCreateEmail" placeholder="" type="email">
                        </div>
                        <div class="form-group">
                            <label for="txtCreatePreferredName" class="form-label mt-4">Preferred Name</label>
                            <input class="form-control" id="txtCreatePreferredName" placeholder="" type="text">
                        </div>
                        <div class="form-group">
                            <label for="txtCreatePassword" class="form-label mt-4">Password</label>
                            <input class="form-control" id="txtCreatePassword" placeholder="" type="password">
                        </div>
                        <button class="btn col-12 mt-4" type="button" id="btnRegisterHarvest" style="background-color: #C98143">Register Harvest</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
