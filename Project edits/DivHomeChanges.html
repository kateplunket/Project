<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div id="divCreateProduct" style="background-color: #989F8B;">
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center vh-100">
            <div class="card col-12 col-md-10 offset-md-4">
                <div class="card-head">
                    <h3 class="col-12 text-center mt-1">Add a new product to your farm!</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="txtProductID" class="form-label mt-4">ProductID</label>
                            <input class="form-control" id="txtProductID" placeholder="" type="text">
                        </div>
                        <div class="form-group">
                            <label for="txtProductShortName" class="form-label mt-4">Short Name</label>
                            <input class="form-control" id="txtProductShortName" placeholder="" type="text">
                        </div>
                        <div class="form-group">
                            <label for="txtProductLongName" class="form-label mt-4">Long name</label>
                            <input class="form-control" id="txtProductLongName" placeholder="" type="text">
                        </div>
                        <div class="form-group">
                            <label for="txtProductDescription" class="form-label mt-4">Descriptions</label>
                            <input class="form-control" id="txtProductDescription" placeholder="" type="text">
                        </div>
                        <div class="form-group">
                            <label for="txtProductStatus" class="form-label mt-4">Status</label>
                            <div class="list-group">
                                <label class="list-group-item d-flex gap-2">
                                  <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked="">
                                  <span>
                                    Finished
                                  </span>
                                </label>
                                <label class="list-group-item d-flex gap-2">
                                  <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                                  <span>
                                    In Progress
                                  </span>
                                </label>
                                <label class="list-group-item d-flex gap-2">
                                  <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                                  <span>
                                    Not Started
                                  </span>
                                </label>
                                <label class="list-group-item d-flex gap-2">
                                    <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                                    <span>
                                      Other
                                    </span>
                                    <input>
                                  </label>  
                              </div>
                        </div>
                        <button class="btn col-12 mt-4" type="button" id="btnRegisterProduct" style="background-color: #C98143">Create Product</button>
                    </form>
                </div>
            </div>
            <div class="d-none d-md-block col-6  d-flex justify-content-center align-items-center vh-100">
                <h2 class="text-center mt-5" style="background-color: #C98143">Let's Get Registered</h2>
                <div style="display:flex; justify-content: center; align-items: center;">
                    <img src="farm2.jpeg" alt="Chickens" class="p-5">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
