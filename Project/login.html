    function validate(){
        var mail = document.getElementById("txtEmail").value;

        var regx = /^([a-zA-Z0-9\._]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$/

        if(regx.test(mail)){
            alert("You have provided a valid Email.")

        }

            alert("Not a valid Email.")

        }
