          background-position: center;
         background-repeat: no-repeat;

         background-attachment: fixed;
        }

</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand bi bi-award-fill" href="#">County CO-OP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="home.html">Home</a>
              <a class="nav-link" href="CreateAccount.html">Login</a>
              <a class="nav-link" href="registration.html">Registration</a>
              <a class="nav-link" href="FarmID.html">Farm ID</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="card-body col-md-6 offset-md-3 text-center">
        <form class="bg-success-subtle">
            <h3 class="pt-2" id="Registration">Registration</h3>
           <div class="alert alert-info col-md-12" role="alert">
               Create a New Account
           </div> 

           <label for="txtFarmName" class="form-label">Farm Name:</label>
           <input type="Farm Name" class="form-control" id="txtFarmName">

           <label for="txtAddressLine1" class="form-label">Address Line 1:</label>
           <input for="AddressLine1" class="form-control" id="txtAddressLine1">

           <label for="txtAddressLine2" class="form-label">Address Line 2:</label>
           <input for="AddressLine2" class="form-control" id="txtAddressLine2">

           <label for="txtCity" class="form-label">City:</label>
           <input for="City" class="form-control" id="txtCity">

           <label for="txtState" class="form-label">State:</label>
           <input for="State" class="form-control" id="txtState">

           <label for="txtZip" class="form-label">Zip:</label>
           <input for="Zip" class="form-control" id="txtZip">

           <button id="btnRegister" class="btn btn-warning col-12 mt-3" type="button">Register</button>

       </form>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>


   <script>
        $('#txtEmail').val();
        $('#txtPassword').val();

       $('#btnRegister').click(function(){
           let strFarmName = $('#txtFarmName').val();
           let intFarmNameLength = $('#txtFarmName').val().length;
           
           let strAddressLine1 = $('#txtAddressLine1').val();
           let intAddressLine1Length = $('#txtAddressLine1').val().length;
           
           let strAddressLine2 = $('#txtAddressLine2').val();
           let intAddressLine2Length = $('#txtAddressLine2').val().length;

           let strCity = $('#txtCity').val();
           let intCityLength = $('#txtCity').val().length;

           let strState = $('#txtState').val();
           let intStateLength = $('#txtState').val().length;

           let strZip = $('#txtZip').val();
           let intZipLength = $('#txtZip').val().length;

           var blnErrorFound = false;
           var strErrorMessage;

           if(intFarmNameLength < 1){
                blnErrorFound = true;
                strErrorMessage += " You must enter a Farm Name.";
                console.log('You must enter a Farm Name');
            }
            if(intAddressLine1Length < 1){
                blnErrorFound = true;
                strErrorMessage += " You must enter an Address on 'Address Line 1'.";
                console.log('You must enter an Address');
            }
            if(intCityLength < 1){
                blnErrorFound = true;
                strErrorMessage += " You must enter a City.";
                console.log('You must enter a City');
            }
            if(intStateLength < 1){
                blnErrorFound = true;
                strErrorMessage += " You must enter a State.";
                console.log('You must enter a State');
            }
            if(intZipLength < 1){
                blnErrorFound = true;
                strErrorMessage += " You must enter a Zip Code.";
                console.log('You must enter a Zip Code');
            }
            if(strErrorMessage.length > 0){
                alert(strErrorMessage);
            }
       })
    </script>


</body>
</html>
