<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah and Kate's Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"> 
    
<body class="bg-info">
    <div class="col-12 col-md-6 offset-md-3">
        <h1 class="display-2">
            <i class="bi bi-award-fill">AwardWorthy Produce</i>
        </h1>
        <h2 class="display-5">Noah and Kate's Website</h2>
    </div>
    <div class="alert alert-info col-md-12 text-center" role="alert">
        Check out our fresh produce! 
    </div>   
    <div class="card-body col-md-6 offset-md-3 text-center">
        <form class="bg-info-subtle">
            <h3>Login</h3>
            <label for="txtFirstName" class="form-label ">First Name:</label>
            <input type="FirstName" class="form-control" id="txtFirstName">

            <label for="txtLastName" class="form-label">Last Name:</label>
            <input type="LastName" class="form-control" id="txtLastName">

            <label for="txtEmail" class="form-label">Email:</label>
            <input for="Email" class="form-control" id="txtEmail">

            <label for="txtPassword" class="form-label">Password:</label>
            <input for="Password" class="form-control" id="txtPassword">

            <label for="txtMobileNumber" class="form-label">Mobile Number:</label>
            <input for="MobileNumber" class="form-control" id="txtMobileNumber">

        </form>
    </div> 
    <div class="card-body col-md-6 offset-md-3 text-center">
        <form class="bg-info-subtle">
            <h3>Registration</h3>
            <div class="alert alert-info col-md-12" role="alert">
                Enter FarmID or Create a New Account 
            </div> 

            <label for="txtFarmID" class="form-label ">FarmID:</label>
            <input type="FarmID" class="form-control" id="txtFarmID">

            <div class="bg-warning-text">
                <h5>OR</h5>
            </div>
            
            <label for="txtFarmName" class="form-label">Farm Name:</label>
            <input type="Farm Name" class="form-control" id="txtFarmName">

            <label for="txtAddressLine1" class="form-label">Address Line 1:</label>
            <input for="AddressLine1" class="form-control" id="txtAddressLine1">

            <label for="txtAddressLine2" class="form-label">Address Line 2:</label>
            <input for="AddressLine2" class="form-control" id="txtAddressLine2">

            <label for="txtCity" class="form-label">City:</label>
            <input for="City" class="form-control" id="txtCity">

            <label for="txtState" class="form-label">State:</label>
            <input for="State" class="form-control" id="txtState">

            <label for="txtZip" class="form-label">Zip:</label>
            <input for="Zip" class="form-control" id="txtZip">


        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</body>
</html>
