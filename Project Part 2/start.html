<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hippo Farm Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div id="divHome" class="col-12 row">
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center vh-100">
            <div class="card col-12 col-md-10 offset-md-1">
                <div class="card-head">
                    <h3 class="col-12 text-center mt-1">Login</h3>
                </div>
                <div class="card-body">
                    <form>
                        <input id="txtLoginEmail" type="email" class="form-control" placeholder="johndoe@email.com" aria-label="Email">
                        <input id="txtLoginPassword" type="password" class="form-control mt-2" placeholder="password" aria-label="Password">
                        <button class="btn btn-primary col-12 mt-4" type="button" id="btnLogin">Login</button>
                        <button class="btn btn-secondary col-12 mt-2 btnSwap" type="button">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="d-none d-md-block col-6  d-flex justify-content-center align-items-center vh-100 bg-white">
            <h2 class="text-primary text-center mt-5">Welcome to Hippo Farm Register</h2>
            <div style="display:flex; justify-content: center; align-items: center;">
                <img src="images/hippo.png" alt="Hippo Logo" class="p-5">
            </div>
        </div>
    </div>
    <div id="divCreateUser" style="display:none">
        <div class="d-none d-md-block col-6  d-flex justify-content-center align-items-center vh-100 bg-white">
            <h2 class="text-primary text-center mt-5">Let's Get Registered</h2>
            <div style="display:flex; justify-content: center; align-items: center;">
                <img src="images/hippo.png" alt="Hippo Logo" class="p-5">
            </div>
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center vh-100">
            <div class="card col-12 col-md-10 offset-md-1">
                <div class="card-head">
                    <h3 class="col-12 text-center mt-1">Create User Account</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="txtCreateFirstName" class="form-label mt-4">First Name</label>
                            <input class="form-control" id="txtCreateFirstName" placeholder="" type="text">
                        </div>
                        <div class="form-group">
                            <label for="txtCreateLastName" class="form-label mt-4">Last Name</label>
                            <input class="form-control" id="txtCreateLastName" placeholder="" type="text">
                        </div>
                        <div class="form-group">
                            <label for="txtCreateEmail" class="form-label mt-4">Email</label>
                            <input class="form-control" id="txtCreateEmail" placeholder="" type="email">
                        </div>
                        <div class="form-group">
                            <label for="txtCreatePassword" class="form-label mt-4">Password</label>
                            <input class="form-control" id="txtCreatePassword" placeholder="" type="password">
                        </div>
                        <button class="btn btn-primary col-12 mt-4" type="button" id="btnRegisterUser">Register User</button>
                        <button class="btn btn-secondary col-12 mt-2 btnSwap" type="button">Back To Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="divCreateFarm">
        <div class="d-none d-md-block col-6  d-flex justify-content-center align-items-center vh-100 bg-white">
            <h2 class="text-primary text-center mt-5">Let's Get Registered</h2>
            <div style="display:flex; justify-content: center; align-items: center;">
                <img src="images/hippo.png" alt="Hippo Logo" class="p-5">
            </div>
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center vh-100">
            <div class="card col-12 col-md-10 offset-md-1">
                <div class="card-head">
                    <h3 class="col-12 text-center mt-1">Create Farm</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="txtFarmName" class="form-label mt-4">Farm Name</label>
                            <input class="form-control" id="txtFarmName" placeholder="" type="text">
                        </div>
                        <div class="form-group">
                            <label for="txtFarmEmail" class="form-label mt-4">Email</label>
                            <input class="form-control" id="txtFarmEmail" placeholder="" type="email">
                        </div>
                        <div class="form-group">
                            <label for="txtFarmPassword" class="form-label mt-4">Password</label>
                            <input class="form-control" id="txtFarmPassword" placeholder="" type="password">
                        </div>
                        <button class="btn btn-primary col-12 mt-4" type="button" id="btnRegisterFarm">Register Farm</button>
                        <button class="btn btn-secondary col-12 mt-2 btnSwap" type="button">Back To Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="divUser">
        <div class="d-none d-md-block col-6  d-flex justify-content-center align-items-center vh-100 bg-white">
            <h2 class="text-primary text-center mt-5">User Dashboard</h2>
            <div style="display:flex; justify-content: center; align-items: center;">
                <img src="images/hippo.png" alt="Hippo Logo" class="p-5">
            </div>
        </div>
        <div id="tblHours">
            <table>
                <thead>
                    <td></td>
                </thead>
            </table>
        </div>
        <div id="tblSalary">
            <table>
                <thead>
                    <td></td>
                </thead>
            </table>
        </div>
        <div id="tblFarmID">
            <table>
                <thead>
                    <td></td>
                </thead>
            </table>
        </div>
        <div>
            <form>
                <input placeholder="enter hours worked">
                <button>Input Hours</button>
            </form>
            <form>
                <input placeholder="enter your rate per hour">
                <buton>Input Salary</buton>
            </form>
            <form>
                <input placeholder="enter the FarmID">
                <button>Input FarmID</button>
            </form>
        </div>
    </div>
    <div id="divFarm">

    </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
 
</body>
</html>
